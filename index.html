            const date = new Date(birthdayStr);

            const month = date.getMonth() + 1;
            const day = date.getDate();
            const hour = date.getHours();

            // ÁÆÄÂåñËÆ°ÁÆóÔºöÊåâÂÖ¨ÂéÜÊé®ÁÆó

            const yearBranch = (year - 4) % 12;
            const monthStem = (((year - 1900) * 12 + month + 1) * 2 % 10);
            const monthBranch = month % 12;
            const dayStem = ((date.getTime() / (24 * 60 * 60 * 1000) + 10) % 10) | 0;

            const hourBranch = ((hour + 1) / 2 | 0) % 12;

        // ËÉΩÈáèÈáäÊîæÊïàÊûú
        function releaseEnergyEffect() {
            const container = document.querySelector('.container');
            const rect = container.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const angle = (i / 20) * Math.PI * 2;
                    const distance = 100;
                    const particle = document.createElement('div');
                    particle.style.position = 'fixed';
                    particle.style.left = centerX + 'px';
                    particle.style.top = centerY + 'px';
                    particle.style.width = '10px';
                    particle.style.height = '10px';
                    particle.style.background = 'rgba(212, 165, 116, 0.8)';
                    particle.style.borderRadius = '50%';
                    particle.style.zIndex = '9';
                    particle.style.pointerEvents = 'none';
                    particle.style.boxShadow = '0 0 10px rgba(212, 165, 116, 0.6)';
                    particle.style.animation = `energyBurst 1.5s ease-out forwards`;
                    particle.style.setProperty('--angle', angle);
                    particle.style.setProperty('--distance', distance);
                    document.body.appendChild(particle);
                    setTimeout(() => particle.remove(), 1500);
                }, i * 50);
            }
        }

        // Ê∑ªÂä†ËÉΩÈáèÁàÜÂèëÂä®Áîª
        const energyBurstStyle = document.createElement('style');
        energyBurstStyle.textContent = `
            @keyframes energyBurst {
                0% {
                    transform: translate(0, 0) scale(1);
                    opacity: 1;
                }
                100% {
                    transform: translate(
                        calc(cos(var(--angle, 0)) * var(--distance, 100px)),
                        calc(sin(var(--angle, 0)) * var(--distance, 100px))
                    ) scale(0);
                    opacity: 0;

            @keyframes inputShake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }

        `;
        document.head.appendChild(energyBurstStyle);

        // ÂàõÂª∫Á¨îÁîªÁâπÊïà
        function createBrushstrokeEffect() {
            const centerX = document.getElementById('baguaInteractive').offsetLeft + 150;
            const centerY = document.getElementById('baguaInteractive').offsetTop + 150;

            for (let i = 0; i < 4; i++) {
                setTimeout(() => {
                    const angle = (i * 45) * Math.PI / 180;
                    const length = 200;
                    const x1 = centerX;
                    const y1 = centerY;
                    const x2 = centerX + Math.cos(angle) * length;
                    const y2 = centerY + Math.sin(angle) * length;

                    const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                    svg.setAttribute('width', '1000');
                    svg.setAttribute('height', '1000');
                    svg.style.position = 'fixed';
                    svg.style.top = '0';
                    svg.style.left = '0';
                    svg.style.pointerEvents = 'none';
                    svg.style.zIndex = '8';

                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', x1);
                    line.setAttribute('y1', y1);
                    line.setAttribute('x2', x2);
                    line.setAttribute('y2', y2);
                    line.setAttribute('stroke', '#d4a574');
                    line.setAttribute('stroke-width', '2');
                    line.setAttribute('opacity', '0.6');
                    line.style.animation = 'brushstrokeFade 1s ease-out forwards';

                    svg.appendChild(line);
                    document.body.appendChild(svg);

                    setTimeout(() => svg.remove(), 1000);
                }, i * 100);
            }
        }
